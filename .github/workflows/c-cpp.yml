name: AutoRelease

on:
  push:
    branches: [main] # Adjust this to the branch you use for releases

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Make build.sh executable
      run: chmod +x build.sh

    - name: Run build script
      run: ./build.sh

    - name: Auto Release
      uses: CupOfTea696/gh-action-auto-release@v1.0.2
      with:
        title: "Release: $version"
        tag: "v$semver"
        draft: false
        regex: "/^Release: (\\d+\\.\\d+\\.\\d+)$/i" # Adjust this regex to match your commit message format
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
