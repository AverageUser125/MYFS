name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      working-directory: build
      run: make
    - name: Check
      working-directory: build
      run: make check
    - name: Distcheck
      working-directory: build
      run: make distcheck
